 <!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-nav {
            display: flex;
            gap: 20px;
            padding: 10px;
            background-color: #fff;
        }

        .top-nav a {
            text-decoration: none;
            color: #333;
        }

        .menu-container {
            float: left;
            width: 250px;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: calc(100vh - 60px);
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu li:last-child {
            border-bottom: none;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .welcome-section {
            margin-left: 250px;
            padding: 20px;
        }

        h1 {
            color: pink;
            margin: 0;
        }

        .welcome-text {
            color: #FFD700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="menu-container">
        <h2>Menu</h2>
        <ul class="menu">
            <li><a href="#">New</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Unisex</a></li>
            <li><a href="#">Deals</a></li>
        </ul>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
